<!DOCTYPE HTML>
<html>
<head>
<script src="vue.js"></script>

<title>Hello World!</title>
</head>
<body>

<div id="app-3">
  <p v-if="seen">现在你看到我了</p>
</div>
<input type="button" value="显示" onclick="app3.seen=true;" />
<input type="button" value="隐藏" onclick="app3.seen=false;" />

<script>
var app3 = new Vue({
  el: '#app-3',
  data: {
    seen: true
  }
})
</script>

</body>
</html>
