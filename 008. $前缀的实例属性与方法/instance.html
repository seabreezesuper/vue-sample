<!DOCTYPE HTML>
<html>
<head>
<script src="vue.js"></script>

<title>Hello World!</title>
</head>
<body>

<div id="example">
    <p>{{ a }}</p>
    <input v-model="a">
</div>

<script>
var data = { a: 1 }   // 变量data
var vm = new Vue({
  el: '#example',
  data: data      // 变量vm.$data
})

alert(vm.$data === data); // => true

alert(vm.$el === document.getElementById('example')); // => true

// $watch 是一个实例方法
vm.$watch('a', function (newValue, oldValue) {
  alert(oldValue + '->' +newValue);
})
</script>

</body>
</html>
